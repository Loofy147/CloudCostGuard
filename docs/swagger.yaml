basePath: /
definitions:
  estimator.EstimateRequest:
    properties:
      plan:
        $ref: '#/definitions/terraform.Plan'
      usage_estimates:
        $ref: '#/definitions/estimator.UsageEstimates'
    type: object
  estimator.UsageEstimates:
    properties:
      nat_gateway_gb_processed:
        type: integer
    type: object
  terraform.Change:
    properties:
      actions:
        description: Actions is a list of actions to be taken on the resource.
        items:
          type: string
        type: array
    type: object
  terraform.Plan:
    properties:
      resource_changes:
        description: ResourceChanges is a list of resource changes in the plan.
        items:
          $ref: '#/definitions/terraform.ResourceChange'
        type: array
    type: object
  terraform.ResourceChange:
    properties:
      address:
        description: Address is the address of the resource.
        type: string
      after:
        additionalProperties: true
        description: After is the state of the resource after the change.
        type: object
      before:
        additionalProperties: true
        description: Before is the state of the resource before the change.
        type: object
      change:
        allOf:
        - $ref: '#/definitions/terraform.Change'
        description: Change represents the actions to be taken on a resource.
      type:
        description: Type is the type of the resource.
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API for the CloudCostGuard backend service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CloudCostGuard API
  version: "1.0"
paths:
  /estimate:
    post:
      consumes:
      - application/json
      description: Parses a Terraform plan, estimates the cost, and returns the estimated
        monthly cost.
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/estimator.EstimateRequest'
      - default: us-east-1
        description: AWS Region
        in: query
        name: region
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              format: float64
              type: number
            type: object
        "400":
          description: Failed to parse request body or Terraform plan
          schema:
            type: string
        "500":
          description: Failed to estimate cost
          schema:
            type: string
        "503":
          description: Pricing data is not yet available
          schema:
            type: string
      summary: Estimate Terraform plan cost
  /status:
    get:
      description: Returns the timestamp of the oldest pricing data record in the
        database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to query database
          schema:
            type: string
      summary: Get pricing data staleness
swagger: "2.0"
